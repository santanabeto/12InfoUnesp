<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view contentType="text/html">
	<h:head>

	</h:head>

	<h:body>
		<p:dataTable id="dtCities" value="#{cityMB.listaDeCidades}" paginator="true"
		rows="20" 
			var="city" lazy="true" style="border-spacing: 0px 0px;">

			<p:column headerText="Nome" style="width:200px">
				<h:outputText value="#{city.nome}" />
			</p:column>
			<p:column headerText="País" style="width:100px">
				<h:outputText value="#{city.pais}" />
			</p:column>
			<p:column headerText="Populacão" style="width:100px">
				<h:outputText value="#{city.populacao}" />
			</p:column>
		</p:dataTable>
	</h:body>
</f:view>
</html>
